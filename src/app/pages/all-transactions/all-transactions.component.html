<div>
    <app-page-breadcrumb pageTitle="All Transactions" />

    @switch (transactionState) {
      @case ('viewAllTransactions') {
        <div>
          <app-reusable-table
            [columns]="columns"
            [data]="formattedTransactions"
            [pageSize]="5"
            (pageChange)="onPageChange($event)"
          >
          </app-reusable-table>
        </div>
      }

    }
</div>
